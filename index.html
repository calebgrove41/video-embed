<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <section class="showcase">
      <div class="video-container">
        <video
          src="https://traversymedia.com/downloads/video.mov"
          autoplay
          muted
          loop
        ></video>
      </div>
      <div class="content">
        <h1>As a Background</h1>
      </div>
    </section>

    <section id="about">
      <h1>Embedded</h1>
      <video src="./videos/video.mp4" autoplay loop></video>
      <h1>Embedded Youtube</h1>
      <iframe
        width="100%"
        height="auto"
        src="https://www.youtube.com/embed/ZK9wtYOcChQ"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </section>
  </body>
</html>
